name: Custom Vanilla Desktop # Replace this name with your image name
id: custom # Replace this ID with your image ID
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
  singlelayer: false
  labels:
    maintainer: self-maintained # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions below this comment

  - name: vanilla-first-setup
    type: shell
    source:
      type: file
      url: https://github.com/taukakao/first-setup/releases/download/v3.0.0-beta5/vanilla-first-setup.deb
      checksum: 96682211a85e0494b57821f18d8f2474e0230a1e42974e626d5f3e529ee1afaa
    commands:
    - apt-get install -y /sources/vanilla-first-setup/vanilla-first-setup.deb

  - name: first-setup-migrate-service
    type: shell
    commands:
    - chmod +x /usr/libexec/migrate-vanilla-user
    - ln -s /usr/lib/systemd/system/migrate-installation-if-old.service /etc/systemd/system/multi-user.target.wants/migrate-installation-if-old.service

  # Put your custom actions above this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
